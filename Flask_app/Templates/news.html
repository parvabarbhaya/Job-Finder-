<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f3f6;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 60px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 25px;
            color: #212529;
            text-align: center;
        }
        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        thead {
            background: #007bff;
            color: white;
        }
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        .btn-custom {
            margin-top: 20px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            background-color: #007bff;
            color: white;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“° News Headlines Sentiment Analysis</h2>
        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Headline</th>
                    <th>Sentence</th>
                    <th>Sentiment</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td><strong>{{ row[1] }}</strong></td>
                    <td style="text-align: left;">{{ row[2][:250] }}...</td>
                    <td>
                        {% if row[3] == "Positive" %}
                            <span class="badge bg-success">{{ row[3] }}</span>
                        {% elif row[3] == "Negative" %}
                            <span class="badge bg-danger">{{ row[3] }}</span>
                        {% else %}
                            <span class="badge bg-secondary">{{ row[3] }}</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('Home_page')}}" class="btn btn-custom">ðŸ”™ Back to Search</a>
    </div>
</body>
</html>
