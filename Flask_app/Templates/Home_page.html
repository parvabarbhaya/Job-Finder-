<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 120px;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            width: 80%;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç News Sentiment Analyzer</h2>
        <p class="text-muted">Enter a keyword and analyze the latest news sentiment.</p>
        <form method="post">
            <input type="text" name="query" placeholder="Enter search term..." required>
            <br>
            <input type="submit" value="Fetch News">
        </form>
    </div>
</body>
</html>
